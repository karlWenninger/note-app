<!DOCTYPE html>
<html>

<head>
    <title>iWroteNote</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <style>
        .container {
            min-width: 98vw;
        }
        .btn-warning {
            background: #ff7221;
            color: #fff;
        }

        @media screen and (min-width: 768px) {
            .container {
                min-width: 75vw;
            }
        }
    </style>
    <meta charset="utf-8">

</head>

<body>
    <div class="container">
        <blockquote class="blockquote text-right mt-3">he listens well who takes notes
            <footer class="blockquote-footer">
                Dante Alighieri
            </footer>
        </blockquote>
        <input type="button" id="get-note-btn" class="btn btn-warning form-control mt-5" value="take a note">
        <div id="all-notes-container">
            <div id="prepend-node"></div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
